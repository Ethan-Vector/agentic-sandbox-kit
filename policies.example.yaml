gateway:
  name: ethan-agentic-sandbox-kit
  environment: dev

audit:
  sink: "file"
  file_path: "audit.log"

sandbox:
  root_dir: "sandbox"
  shell:
    enabled: true
    timeout_s: 3
    allowed_commands: ["echo", "ls", "cat"]

routes:
  default:
    allowed_tools: ["fs.read", "fs.write", "shell.exec", "http.get_mock"]
  read_only:
    allowed_tools: ["fs.read", "http.get_mock"]

tools:
  fs.read:
    required_scopes: ["tool.fs.read"]
  fs.write:
    required_scopes: ["tool.fs.write"]
    limits:
      max_bytes: 20000
  shell.exec:
    required_scopes: ["tool.shell.exec"]
  http.get_mock:
    required_scopes: ["tool.http.get"]
